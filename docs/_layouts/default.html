<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{page.title}} | MDK 2021</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="./">
</head>

<body>
  <section class="cover">
    <div class="inside">
      <div class="description">
        <h1>First International Workshop on Multisensory Data & Knowledge</h1>
        <h2>Workshop at <a href="http://2021.ldk-conf.org/" rel="external" target="_blank">LDK 2021</a></h2>
      </div>
    </div>
    <nav class="mainNav">
      <ul>
        {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %} {% for p in navigation_pages %} {% if p.navigation_weight %}
        <li>
          <a href="/mdk21{{ p.url }}" {% if p.url==page.url %}class="active" {% endif %}>
            {{ p.title }}
          </a>
        </li>
        {% endif %} {% endfor %}
      </ul>
    </nav>

  </section>

  <div class="mainContent">
    {{ content }}
  </div>
  <footer id="appFooter">
    <div class="footerCont">
      <div class="projLogoCont">
        <a href="http://kmi.open.ac.uk/" rel="external" target="_blank">
          <img alt="Open University" src="img/kmi.png">
        </a>
        <a href="http://www.eurecom.fr/en" rel="external" target="_blank">
          <img alt="EURECOM" src="img/eurecom.gif">
        </a>
      </div>

    </div>
  </footer>
</body>

</html>
